<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>NASA Pic of the Day</title>

    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark text-white">
    <a href=""></a>
</nav>

<main role="main" class="container">

    <div class="starter-template">
        <h1>NASA Pic of the Day</h1>
        <form action="/nasapod" method="get">
            <input type="text" name="month" placeholder="MM" size="2"/>
            <input type="text" name="day" placeholder="DD" size="2"/>
            <input type="text" name="year" placeholder="YYYY" size="4"/>
            <input type="submit" value="find pic of the day" class="btn btn-success" />
        </form>


        <h2 class="mt-3">
            <span th:text="${pic.getTitle()}"></span>
        </h2>
        <div class="d-flex flex-row">
            <a th:href="${pic.getHdurl()}" target="_blank">
                <img th:src="${pic.getUrl()}" id="pic-of-day"/>
            </a>
            <div th:text="${pic.getExplanation()}" class="pl-2"></div>
        </div>
        <div th:text="${pic.getDate()}" class="font-weight-bold text-italic"></div>

    </div>


    <div class="mt-2">
        <h3>Past Astronomy Pics</h3>

        <div th:each="pic : ${picList}" >
            <div class="d-flex">
                <a th:href="${pic.getHdurl()}" target="_blank"> <img th:src="${pic.getUrl()}" class="thumb"/></a>
                <div class="ml-2">
                    <h4 th:text="${pic.getTitle()}"></h4>
                    <div th:text="${pic.getDate()}"></div>
                    <div th:text="${pic.getExplanation().substring(0, 180)}">...</div>
                </div>

            </div>

        </div>



    </div>



</main>
<!-- /.container -->

<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
